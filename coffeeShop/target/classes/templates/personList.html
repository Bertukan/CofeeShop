<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
       	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
   	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"/>
      <meta charset="UTF-8" />
      <title>Person List</title>
      <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
   </head>
   <body>
      <h1>Person List</h1>
      <a href="addPerson">Add person</a>
      <br/><br/>
      <div class="container">
      <div class="panel panel-primary">
			<div class="panel-heading">List of Persons</div>
         <table class = "table">
            <tr>
               <th>First Name</th>
               <th>Last Name</th>
               <th>Email</th>
               <th>Phone</th>
               <th>City</th>
               <th>State</th>
               <th>Country</th>
               <th>ZipCode</th>
                <th>Actions</th>
                 
            </tr>
            <tr th:each ="person : ${persons}">
               <td th:text="${person.firstName}">...</td>
               <td th:text="${person.lastName}">...</td>
               <td th:text="${person.Email}">...</td>
               <!--td th:text="${person.address}">...</td-->
                <td th:text="${person. phone}">...</td>
               <td th:text="${person.address.city}">..</td>
               <td th:text="${person.address.state}">..</td>
               <td th:text="${person.address.country}">..</td>
               <td th:text="${person.address.zipcode}">..</td>
             <td><p style="float:left;" data-placement="top" data-toggle="tooltip" title="Edit"><a th:href="@{'/persons/'+${person.id}}" class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" > 
             <span class="glyphicon glyphicon-pencil"></span></a></p>
             &nbsp; &nbsp;
           </td>
            </tr>
         </table>
      </div>
      </div>
    
   </body>
</html>

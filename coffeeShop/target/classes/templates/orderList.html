<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      <title>Product List</title>
      <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
   </head>
   <body>
      <h1>Order List</h1>
      <a href="addOrder">Add order</a>
      <br/><br/>
      <div>
      
     
         <table border="1">
            <tr>
               <th>OrderDate</th>
               <th>OrdeLine</th>
               <th>Person</th>
              
            </tr>
            <tr th:each ="order : ${orders}">
               <td th:text="${order.orderLine.Quantity}">...</td>
               <td th:text="${order.product}">...</td>
               <td th:text="${order.order}">...</td>
     
               
            </tr>
         </table>
      </div>
   </body>
</html>

<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
   <head>
   
   	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
   	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"/>
 
      <meta charset="UTF-8" />
      <title>Product List</title>
      <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
   </head>
   <body>
     <a href ="/logout"><button style= "float:Right" type="button" class="btn btn-primary btn-sm">
          <span class="glyphicon glyphicon-log-out"></span>  Log out
        </button></a>
   <ul class="nav nav-tabs">
  <li class="active"><a href="/add">Products</a></li>
  <li><a href="/products">Products</a></li>
  <li><a href="/persons">Persons</a></li>
  <li><a href="/orders">Orders</a></li>
</ul>
      <h1>Product List</h1>
      <a href="add">Add a Product</a>
     
      <br/><br/>
      <div class="container">
         <table class = "table">
            <tr>
            
               <th>Product Name</th>
               <th>Description</th>
               <th>Price</th>
               <th>Product Type</th>
               <th>Actions</th>
            </tr>
            <tr th:each ="product : ${products}">
               <td th:text="${product.productName}">...</td>
               <td th:text="${product.description}">...</td>
               <td th:text="${product.price}">...</td>
               <td th:text="${product.productType}">...</td>
             <td><p style="float:left;" data-placement="top" data-toggle="tooltip" title="Edit"><a th:href="@{'/products/'+${product.id}}" class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" > 
             <span class="glyphicon glyphicon-pencil"></span></a></p>
             &nbsp; &nbsp;
             <p style="float:left;" data-placement="top" data-toggle="tooltip" title="Delete"><a th:href="@{'/product/delete/'+ ${product.id}}" class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" >
             <span class="glyphicon glyphicon-trash"></span></a></p></td>
            </tr>
         </table>
      </div>
   </body>
</html>
